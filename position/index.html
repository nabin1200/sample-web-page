<!DOCTYPE html>
<html>
<head>
<style>
div.fixed {
  position: relative;
  top: 50%;
  left: 50%;
  width: 100px;
  border: 3px solid #73AD21;
}
div.parent{
    position: parent;
  left: 0;
  right: 0;
  height: 400px;
  width: 500px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: fixed;</h2>


<div class="parent">
<div class="fixed">
This div element has position: fixed;
</div>
</div>

</body>
</html>
