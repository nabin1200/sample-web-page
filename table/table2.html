<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        tr,th,td,table{
            border:solid 3px;
            border-collapse:collapse;
            padding:10px;
            
        }
    </style>
</head>
<body>
    <table style="border:solid 5px">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>1</th>
            <th>2</th>
        </tr>
        <tr>
            <td>habin</td>
            <td>nabin</td>
            <td colspan="2">habin </td>
            
        </tr>
        <tr>
            <td>habin</td>
            <td>nabin</td>
            <td rowspan="2">habin</td>
            <td>nabin</td>
        </tr>
        <tr>
            <td>habin</td>
            <td>nabin</td>
            
            <td>nabin</td>
        </tr>



    </table>
</body>
</html>
